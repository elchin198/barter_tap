<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Səhifə tapılmadı | BarterTap.az</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 6rem;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1557b0;
        }
        .logo {
            margin-bottom: 30px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/uploads/logo.png" alt="BarterTap.az" class="logo">
        <h1>404</h1>
        <h2>Səhifə tapılmadı</h2>
        <p>Axtardığınız səhifə mövcud deyil və ya başqa ünvana köçürülüb.</p>
        <a href="/" class="btn">Ana səhifəyə qayıt</a>
    </div>
</body>
</html>
